<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .f-pramiry {
            font-family: "Sora", serif;
        }

        .aaa {
            overflow: hidden;
            animation: anim 2s infinite;
            animation-timing-function: linear;
        }

        @keyframes anim {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;

            }
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pramriy: '#179800',
                        seoundry: '#EFEBE3',
                        text: '#111111',
                        hover: 'rgba( 231, 231, 231, 1)',

                    }
                }
            }
        }
    </script>
</head>

<body class="f-pramiry">

    <!-- ---------------------------------- Header Start Here ------------------ -->

    <div class="bg-gradient-to-b from-[#ffffff] to-[#EFEBE3]">
        <div class="w-11/12 mx-auto mb-24"> <!--container -->
            <!-- ----------------Header Section Start here ----------------->
            <div class="navbar">
                <div class="navbar-start">

                    <a class="btn btn-ghost text-xl"><img class="w-full h-full" src="Asserts/logo-header.png"
                            alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Product</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-ghost btn-circle hidden md:flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle hidden md:flex">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">8</span>
                        </div>
                    </div>
                    <a class="btn btn-outline mx-1 hidden md:flex">Login</a>
                    <a class="btn bg-pramriy text-white hidden md:flex">Register</a>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-pramriy" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                            <li><a>Product</a></li>
                            <li><a>Services</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-------------------- banner section start here--------------- -->

            <div class="hero  ">
                <div class="hero-content text-center pb-0">
                    <div class="w-11/12 md:w-3/4">
                        <div class="w-[500px]">
                            <h1 class="aaa h-9 text-3xl ">Fresh, Local Veggies for You</h1>
                        </div>
                        <h1 class="text-3xl md:text-5xl font-semibold pt-14 ">Freshness <span class="text-pramriy">You
                                Can <br> Count</span> On, Prices You’ll Love!</h1>
                        <p class="py-6">
                            Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve
                            got you covered every day!
                        </p>

                        <img src="Asserts/hero-vegetables.png" alt="">
                    </div>
                </div>
            </div>


        </div>
    </div>
















</body>

</html>
